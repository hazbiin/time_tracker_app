<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Time - Tracker App</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="user-header-section">
                <div class="user-intro">
                    <h2>Hello, Username</h2>
                    <p>lets keep track of your time!</p>
                </div>
                <div class="user-settings-area">
                    <button><img src="person-lines-fill.svg"/></button>
                </div>
            </div>
    
            <div class="top-date-section">
                <h2>Today</h2>
                <h3>10 April 2025, Monday</h3>
            </div>
        </div>
        

        <div class="tasks-section">

            <div id="tasks-section-desc" class="tasks-section-desc">
                <h3>Your tasks will be listed here!</h3>
                <p>Track your time on tasks and organize them using any tags.. its all up to you!</p>
            </div>


            <!-- this it the newly created task list -->
            <div class="new-tasks-container">
                <ul id="new-tasks-list" class="new-tasks-list">

                </ul>
            </div>
        </div>




        <!-- ------------daily summary tab---------------  -->
        <div class="daily-summary-tab">
            <h4>Letâ€™s look at how your yesterday went!</h4>
            <button class="summary-close-btn">X</button>
        </div>


        <!-- -----------bottom nav bar----------------- -->
        <div class="bottom-nav-bar">
            <button>Tasks</button>
            <button>Timeline</button>
            <button id="create-task-popup-btn">+</button>
            <button>reports</button>
            <button>settings</button>
        </div>
    </div>


    <!-- -----------create new task popup--`----------- -->
    <div id="create-new-task-popup" class="create-new-task-popup">

        <input id="task-name" type="text" placeholder="enter task name..."/>
        <textarea id="task-desc" placeholder="enter description" id=""></textarea>
        <input id="task-tag" type="text" placeholder="set a tag ..."/>
        <input id="task-status" type="text" placeholder="inprogress/done"/>
            
        <button id="create-task-button">create-task</button>
        <button class="close-create-task-pop-up-btn" id="close-create-task-pop-up-btn">x</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
