<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="create-new-task-popup" class="create-new-task-popup">
        <input id="task-name" type="text" placeholder="enter task name..."/>
        <textarea id="task-desc" placeholder="enter description" id=""></textarea>
        <input id="task-tag" type="text" placeholder="set a tag ..."/>
        
        <div class="status-container">
            <label>
                <input type="radio" name="progress-status" value="in-progress"/ >
                In - Progress
            </label>
            <label>
                <input type="radio" name="progress-status" value="done"/>
                Done
            </label>
        </div>
        
        <button id="save-task-button">save</button>
    </div>
</body>
</html>
